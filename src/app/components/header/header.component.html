<!-- Cabeçalho e Navegação -->
<header class="header">
  <div class="container">
    <div class="logo">
      <h1>DevFreelancer</h1>
      <p>Soluções em Programação</p>
    </div>
    <nav class="nav">
      <ul>
        <li *ngFor="let item of navItems">
          <a (click)="scrollToSection(item.link)" style="cursor: pointer;">{{ item.label }}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
