<!-- Cabeçalho e Navegação -->
<header class="header">
  <div class="container">
    <div class="logo">
      <h1>Desenvolve Mais</h1>
      <p>Soluções digitais</p>
    </div>
    <nav class="nav">
      <ul>
        @for (item of navItems; track item.link) {
        <li>
          <a (click)="scrollToSection(item.link)" style="cursor: pointer;">{{ item.label }}</a>
        </li>
        }
      </ul>
    </nav>
  </div>
</header>
